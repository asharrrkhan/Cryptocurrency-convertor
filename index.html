<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="12png.png"  >
</head>
<body>
    
    <h1> Crypto Currency Convertor</h1>
<form action="" id="parent">
    <div id="from" class="currency">
            <p> From </p>
        <input type="text" placeholder="0.00" class="value" id="inph">
        <div id="fov" style="align-self: flex-end; font-size: 25px; transform: translate(-10px,-12px);"></div>
        <div class="optionlist">
            <select  id="fromslc" ></select>
        </div>
    </div>
    <div id="swap">
        <img src="swap.png" id="swpimg">
    </div>
    <div id="to" class="currency">
            <p> To </p>
            <input type="text" placeholder="0.00" class="value" id="outph" >
            <div id="tov" style="align-self: flex-end; font-size: 25px; transform: translate(-10px,-12px);"></div>
        <div class="optionlist">
        <select  id="toslc"></select>
        </div>
    </div>
    <br>
    <button class="button" id="sbmt">
        <span class="button_lg">
            <span class="button_sl"></span>
            <span class="button_text">Convert</span>
        </span>
    </button>
</form>
<video autoplay loop muted src="bgvideo.mp4" ></video>
<script src="first.js"></script>

</body>
</html>
